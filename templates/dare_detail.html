{% extends 'base.html' %}

{% block content %}
<div class="page-header">
    <h2>{{ dare.title }}</h2>
    <p>A dare submitted by {{ dare.name }}.</p>
</div>

<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
        <div>
            <h3>{{ dare.name }}</h3>
            <p style="color: var(--text-secondary); margin-top: -0.75rem;">from {{ dare.college }}</p>
        </div>
        <p style="color: var(--text-secondary); font-size: 0.875rem;"><i class="ph-bold ph-clock"></i> {{ dare.created_at|date:"F j, Y" }}</p>
    </div>

    <hr style="border-color: var(--color-border); margin: 1.5rem 0;">

    <h4>The Dare:</h4>
    <blockquote style="border-left: 4px solid var(--color-primary); padding-left: 1.5rem; margin: 0; font-size: 1.125rem; color: var(--color-text-primary); line-height: 1.7;">
        {{ dare.dare_text|linebreaks }}
    </blockquote>

    <div class="form-actions">
        <a href="{% url 'dares:dare_edit' dare.slug %}" class="btn btn-primary"><i class="ph-bold ph-pencil-simple"></i> Edit Dare</a>
        <a href="{% url 'dares:dare_delete' dare.slug %}" class="btn btn-danger"><i class="ph-bold ph-trash"></i> Delete</a>
        <a href="{% url 'dares:dare_list' %}" class="btn btn-secondary" style="margin-left: auto;"><i class="ph-bold ph-arrow-left"></i> Back to List</a>
    </div>
</div>
{% endblock %}
